<!DOCTYPE html>
<head>
    <title>Nested list and proper Indentation</title>
</head>
<body>
    <ul>
        <li>A
            <ul>
                <li>aa</li>
                <li>ab</li>
            </ul>
        </li>
        <li>B</li>
        <li>C
            <ul>
                <li>aa
                    <ol>
                        <li>aa1</li>
                        <li>aa2</li>
                    </ol>
                </li>
                
            </ul>
        </li>

    </ul>
</body>
